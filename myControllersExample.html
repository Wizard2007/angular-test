<!DOCTYPE html>
<html>
    <head>
        <titl>Angular Controllers</titl>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <!--<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>-->
        <!--https://www.tutorialspoint.com/angularjs/angularjs_environment.htm-->
        <!--https://www.tutorialspoint.com/angularjs/angularjs_controllers.htm-->
   </head>
    </head>
    <body >
        <h1>Test Controllers</h1>
        <div ng-app="myApp" ng-controller = "studentController">
            Enter first name : <input type ="text" ng-model="student.firstName"><br/>
            Enter lastName: <input type="text" ng-model="student.lastName"><br/>
            Your are entering : {{student.fullName()}}       
        </div>

        <script type="text/javascript" src="libs/angular/angular.min.js"></script>
        <script>
           var myApp = angular.module('myApp', []);
           myApp.controller('studentController', function($scope){
                            $scope.student = {
                              firstName: "Mahesh",
                              lastName: "Parashar",
                              fullName: function(){
                                var studentObject;
                                studentObject = $scope.student;
                                return studentObject.firstName + " " + studentObject.lastName;
                              }
                            
                            }
                            });
        </script>
    </body>
</html>
